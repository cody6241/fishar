<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Fishar 后台主题UI框架 - 注册</title>
    <meta name="keywords" content="Fishar后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="Fishar是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Fishar</h1>

            </div>
            <h3>欢迎注册 Fishar</h3>
            <p>创建一个Fishar新账户</p>
            <form class="m-t" role="form" id="registerForm" action="doRegister.do">
                <div class="form-group">
                	<label style="color:red" id="msg"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="userName" placeholder="请输入用户名" required="true">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" id="agree"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="button" id="register" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/jquery-form-2.33.js"></script>
    <!-- <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script> -->
    <script type="text/javascript">
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    
    function isRegisterInfoOK(){
    	//检查两次密码是否一致
    	if($("#password").val() != $("#password").parent().next().find("input").val()){
    		alert("密码输入不一致，请重新输入");
    		return false;
    	}
    	
    	if($("#agree").attr("checked") != ""){
    		alert("必须同意注册协议才能注册");
    		return false;
    	}
    }
    
    $("#register").click(function(){
    	//检查两次密码是否一致
    	if($("#password").val() != $("#password").parent().next().find("input").val()){
    		alert("密码输入不一致，请重新输入");
    		return false;
    	}
    	
    	if(!$("#agree").parent().hasClass("checked")){
    		alert("必须同意注册协议才能注册");
    		return false;
    	}
    	
    	$("#registerForm").ajaxSubmit({
    		dataType:"json",
    		success:function(data,statusText){
    			if(data.result=="success"){
    				alert("注册成功，请去登录页面登录");
    				location.href="login.html";
    			}else{
    				$("#msg").html(data.msg);
    			}
    		}
    	});
    });
    
    
    </script>
</body>

</html>
