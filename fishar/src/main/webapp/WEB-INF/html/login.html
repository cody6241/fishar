<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fishar - 登录</title>
    <meta name="keywords" content="Fishar后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="Fishar是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Hi</h1>

            </div>
            <h3>欢迎使用 Fishar</h3>

            <form class="m-t" role="form" id="loginForm" action="doLogin.do" method="post">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="用户名" required="true">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="true">
                </div>
                <div class="form-group">
                	<label style="color:red" id="msg"></label>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/jquery-form-2.33.js"></script>
    <script type="text/javascript">
    $("#loginBtn").click(function(){
    	$("#loginForm").ajaxSubmit({
    		dataType:"json",
    		success:function(data,statusText){
    			if(data.result=="success"){
    				location.href="index.html";
    			}else{
    				$("#msg").html(data.msg);
    			}
    		}
    	});
    });
    </script>
</body>

</html>
